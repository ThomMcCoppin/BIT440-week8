<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Star Wars Planets</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list-header>
    <ion-label>Planets from Star Wars</ion-label>
  </ion-list-header>

  <ion-list>
    <ion-item *ngFor='let planet of planets'>

      <ion-label>{{ planet.name }}</ion-label>

    </ion-item>
  </ion-list>
</ion-content>
